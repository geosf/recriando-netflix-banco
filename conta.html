<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/conta.css">
    
    
    <title>Document</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="bem-vindo">
            <h3>Olá, Geovani</h3>
        </div>
        <div class="config">
            <i class="fas fa-cogs"></i>
        </div>
    </div>
    </header>
    <main>
        <div class="group">
            <div class="box">
                <div class="box-data">
                    <i class="far fa-credit-card"> Cartão de crédito </i>
                    <p>Fatura atual</p>
                    <h3>R$ 0,00</h3>
                    <p>Limite disponível <span>R$ 2.500.000,00</span></span></p>
                </div>
            </div>
            <div class="box">
                <div class="box-data">
                    <i class="fas fa-coins"> Conta </i>
                    <p>Saldo disponível</p>
                    <h3>R$ 1.060.253,56</h3>
                </div>
            </div>
            <div class="box">
                <div class="box-data">
                    <i class="fas fa-gift"> Rewards</i>
                </div>
            </div>
        </div>    
    </main>
    <div class="carrossel-icons">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <i class="fas fa-barcode"></i><br>
                <p>Pagar</p>
            </div>
            <div class="item">
                <i class="fas fa-hand-holding-usd"></i><br>
                <p>Transferir</p>
            </div>
            <div class="item">
                <i class="fas fa-wallet"></i><br>
                <p>Depositar</p>
            </div>
            <div class="item">
                <i class="fas fa-credit-card"></i><br>
                <p>Gerar cartão virtual</p>
            </div>
            <div class="item">
                <i class="fas fa-mobile-alt"></i><br>
                <p>Recarga de celular</p>
            </div>
            <div class="item">
                <i class="fas fa-sliders-h"></i><br>
                <p>Ajustar limite</p>
            </div>
            <div class="item">
                <i class="fas fa-lock"></i><br>
                <p>Bloquear cartão</p>
            </div>
            <div class="item">
                <i class="far fa-question-circle"></i><br>
                <p>Ajuda</p>
            </div>  
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1118f99ad9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
